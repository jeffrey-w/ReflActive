  summary: Provides the member of <code class="typeparamref">TResult</code> targeted by the specified <code class="paramref">activation</code>.
  example: []
  syntax:
    content: public static TResult Activate<TResult>(Activation activation, IActivationContext context)
    parameters:
    - id: activation
      type: ReflActive.Activation
      description: An invocation of the constructor for the targeted member of <code class="typeparamref">TResult</code>.
    - id: context
      type: ReflActive.IActivationContext
      description: The current <xref href="ReflActive.IActivationContext" data-throw-if-not-resolved="false"></xref>.
    typeParameters:
    - id: TResult
      description: The type being instantiated.
    return:
      type: '{TResult}'
      description: The targeted member of <code class="typeparamref">TResult</code>.
    content.vb: Public Shared Function Activate(Of TResult)(activation As Activation, context As IActivationContext) As TResult
  overload: ReflActive.Activator.Activate*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: >-
      If any pair of parameters to the constructor targeted by the specified
          <code class="paramref">activation</code> exhibits the same <xref href="ReflActive.Attributes.ParameterAttribute.Name" data-throw-if-not-resolved="false"></xref>, or if the
          <xref href="ReflActive.Activation.Arguments" data-throw-if-not-resolved="false"></xref> associtaed with the specified <code class="paramref">activation</code> do not belong to
          the same <xref href="System.Type" data-throw-if-not-resolved="false"></xref>s as the parameters they target.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: >-
      If the specified <code class="paramref">activation</code> does not target a
          constructor for a member of <code class="typeparamref">TResult</code>, if there is not exactly one member of
          <code class="typeparamref">TResult</code> that exhibits the same <xref href="ReflActive.Attributes.ActivationTargetAttribute.Name" data-throw-if-not-resolved="false"></xref> and
          <xref href="ReflActive.Attributes.ActivationTargetAttribute.Discriminator" data-throw-if-not-resolved="false"></xref> as the specified <code class="paramref">activation</code>, if it does
          not declare exactly one constructor that exhibits the <xref href="ReflActive.Attributes.ActivationTargetConstructorAttribute" data-throw-if-not-resolved="false"></xref>, if any
          of them do not exhibit either the <xref href="ReflActive.Attributes.ParameterAttribute" data-throw-if-not-resolved="false"></xref> or the <xref href="ReflActive.Attributes.DependencyAttribute" data-throw-if-not-resolved="false"></xref>, or
          if any parameter it declares is subject to an <xref href="ReflActive.IEntityConverter" data-throw-if-not-resolved="false"></xref> that does not declare a constructor
          parameterized only by the current <xref href="ReflActive.IActivationContext" data-throw-if-not-resolved="false"></xref>.
  - type: System.Collections.Generic.KeyNotFoundException
    commentId: T:System.Collections.Generic.KeyNotFoundException
    description: >-
      If the constructor targeted by the specified <code class="paramref">activation</code>
          declares a parameter that is neither <xref href="ReflActive.Attributes.ParameterAttribute.Name?text=named" data-throw-if-not-resolved="false"></xref> nor belongs to a <xref href="System.Type" data-throw-if-not-resolved="false"></xref> for which a <xref href="ReflActive.IActivationContext.GetDependency(System.Type)?text=dependency" data-throw-if-not-resolved="false"></xref> exists in the current
          <xref href="ReflActive.IActivationContext" data-throw-if-not-resolved="false"></xref>.
  - type: System.MemberAccessException
    commentId: T:System.MemberAccessException
    description: >-
      If the constructor targeted by the specified <code class="paramref">activation</code>
          is declared on an abstract class.
  - type: System.MethodAccessException
    commentId: T:System.MethodAccessException
    description: >-
      If the constructor targeted by the specified <code class="paramref">activation</code>
          is private or protected, and the caller lacks <xref href="System.Security.Permissions.ReflectionPermissionFlag.MemberAccess" data-throw-if-not-resolved="false"></xref>.
  - type: System.Reflection.TargetInvocationException
    commentId: T:System.Reflection.TargetInvocationException
    description: >-
      If the constructor targeted by one of the specified <code class="paramref">activation</code>
          throws an exception.
  - type: System.Reflection.TargetParameterCountException
    commentId: T:System.Reflection.TargetParameterCountException
    description: >-
      If the <xref href="ReflActive.Activation.Arguments" data-throw-if-not-resolved="false"></xref> assocaited with the
           specified <code class="paramref">activation</code> do not satisfy the arity of the constructor they target.
